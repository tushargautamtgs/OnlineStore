<!DOCTYPE html>
<html lang="en">

    <link

    <style>

        /* Default Light Theme */
        :root {
          --bg-color: #f8f8f8;
          --card-color: #fff;
          --text-color: #333;
          --input-color: #fff;
          --footer-bg: rgba(255,255,255,0.9);
          --footer-text: #333;
        }
        /* Dark Theme Variables */
        body.dark {
          --bg-color: #1e1e2f;
          --card-color: #2a2a40;
          --text-color: #f1f1f1;
          --input-color: #333;
          --footer-bg: #111;
          --footer-text: #ccc;
        }

        body {
          font-family: 'Poppins', sans-serif;
          margin: 0;
          padding: 0;
          background: var(--bg-color);
          color: var(--text-color);
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          transition: background 0.3s ease, color 0.3s ease;
        }

   .navbar {

  top: 0;
  z-index: 1000;
}
        body.dark .navbar {
          background: #2d2d44;
          color: #fff;
        }
        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-img { width: 40px; height: 40px; object-fit: cover; border-radius: 50%; }
        .logo-text { font-weight: bold; font-size: 18px; }

        .nav-links {
