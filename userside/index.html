<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resin Crafts</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Loader Overlay */
.loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.9); /* halka sa white background */
  display: none; /* by default hidden */
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Loader Content */
.loader-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  animation: fadeIn 0.5s ease-in-out;
}

.loader-logo {
  width: 100px;
  height: 100px;
  object-fit: contain;
  border-radius: 50%;
  animation: pulse 2s infinite ease-in-out;
}

.loader-text {
  font-size: 22px;
  font-weight: bold;
  color: #ff758c;
  text-shadow: 0 0 8px rgba(255,118,140,0.4);
  letter-spacing: 1px;
}

/* Fade in effect */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Pulse effect for logo */
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}


    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>

<nav class="navbar">
    <div class="logo-container">
        <img src="logo.JPG" alt="Logo" class="logo-img" />
        <span class="logo-text">Venuresincreation</span>
    </div>

    <!-- Hamburger -->
    <div class="right-side">
        <div class="cart-container">
            <a href="cart.html" class="cart-icon">
                🛍️ <strong>Cart</strong>
                <span id="cart-count" class="cart-count-badge">0</span>
            </a>
        </div>

        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>

    </div>

    <!-- Nav links -->
    <ul class="nav-links">
        <li><a href="#">🏠Home_VRC</a></li>
        <li><a href="#categories">🗂️Categories</a></li>
        <li><a href="track.html">🚚Track Order</a></li>
    </ul>
</nav>



<!-- Hero Section -->
<header class="hero">
    <h1>Unique Resin Art Pieces</h1>
    <p>Handcrafted with love & care, Explore now!</p>
    <a href="#products" class="btn">Shop Now</a>
</header>

<!-- Category Filter -->
<section class="category-section" id="categories">
    <h2>Filter by Category</h2>
    <div class="categories" id="categoryButtons">

    </div>
</section>

<!-- Products -->

        <!-- Product cards will load here -->

<!-- Loader -->

    <div class="loader-content">
        <img src="logo.JPG" alt="Venuresincreation Logo" class="loader-logo" />

<!-- Footer -->
<footer class="footer">

</footer>

<script src="script.js"></script>
<div id="toast"></div>

</body>


</html>
