<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resin Crafts</title>
    <link rel="stylesheet" href="style.css" />
    <style>



    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>

<nav class="navbar">
    <div class="logo-container">
        <img src="logo.JPG" alt="Logo" class="logo-img" />
        <span class="logo-text">Venuresincreation</span>
    </div>

    <!-- Hamburger -->
    <div class="right-side">
        <div class="cart-container">
            <a href="user.html" class="cart-icon">
                🛍️ <strong>Cart</strong>
                <span id="cart-count" class="cart-count-badge">0</span>
            </a>
        </div>

        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Nav links -->
    <ul class="nav-links">
        <li><a href="#">🏠Home_VRC</a></li>
        <li><a href="#categories">🗂️Categories</a></li>
        <li><a href="track.html">🚚Track Order</a></li>
    </ul>
</nav>



<!-- Hero Section -->
<header class="hero">
    <h1>Unique Resin Art Pieces</h1>
    <p>Handcrafted with love & care, Explore now!</p>
    <a href="#products" class="btn">Shop Now</a>
</header>

<!-- Category Filter -->
<section class="category-section" id="categories">
    <h2>Filter by Category</h2>
    <div class="categories" id="categoryButtons">
        <button class="cat-btn active" data-category="all">All</button>
    </div>
</section>

<!-- Products -->
<section class="product-section" id="products">
    <h2>Our Products</h2>
    <div class="product-grid" id="productGrid">
        <!-- Product cards will load here -->
    </div>
</section>

<!-- Loader -->
<div id="loader" class="loader-overlay">
    <div class="loader-content">
        <img src="logo.JPG" alt="Venuresincreation Logo" class="loader-logo" />
        <span class="loader-text">Venuresincreation</span>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p class="footer-text">&copy; 2025 <span class="brand">Venuresincreation</span>. All Rights Reserved.</p>
    <p><a href="contact.html" class="contact-link">Contact Us</a></p>
</footer>

<!-- Scripts -->
<script>
    // Show cart count on load
    document.addEventListener('DOMContentLoaded', function () {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        const countEl = document.getElementById('cart-count');
        if (countEl) {
            countEl.textContent = count;
            if (count > 0) {
                countEl.style.display = 'inline-block';
            } else {
                countEl.style.display = 'none';
            }
        }
    });
function toggleMenu() {
  const nav = document.querySelector('.nav-links');
  const hamburger = document.querySelector('.hamburger');
  nav.classList.toggle('active');
  hamburger.classList.toggle('active');
}


</script>

<script src="script.js"></script>
<div id="toast"></div>

</body>


</html>
