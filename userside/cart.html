<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      :root {
        --bg-glass: rgba(255, 255, 255, 0.12);
        --glass-blur: blur(25px);
        --btn-gradient: linear-gradient(to right, #ff6b81, #ff4757);
        --text-light: #f7e7e7;
        --text-dark: #111;
        --shadow: 0px 10px 30px rgba(255, 255, 255, 0.1);
        --navbar-bg: rgba(255, 255, 255, 0.08);
        --glow-neon: rgba(255, 75, 75, 0.7);
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #e7c1c1;
        margin: 0;
        padding: 0;
        color: var(--text-dark);
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: var(--navbar-bg);
        backdrop-filter: var(--glass-blur);
        box-shadow: var(--shadow);
        padding: 15px 40px;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .navbar h1 {
        font-size: 22px;
        font-weight: 600;
        margin: 5px 0;
      }

      .nav-links {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin: 5px 0;
      }

      .nav-links a {
        color: var(--text-dark);
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.3s ease-in-out;
        white-space: nowrap;
        font-size: 16px;
      }

      .nav-links a:hover {
        opacity: 0.7;
      }

      .cart-container {
        margin-top: 80px;
        padding: 20px 50px;
      }

      .cart-item {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .cart-item img {
        width: 100px;
        height: 100px;
        border-radius: 12px;
        transition: transform 0.3s ease-in-out;
      }

      .cart-item img:hover {
        transform: scale(1.5);
        box-shadow: 0 0 25px var(--glow-neon);
      }

      .cart-item-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .quantity-select {
        padding: 6px;
        border-radius: 6px;
        background: var(--bg-glass);
        border: 1px solid rgba(16, 2, 2, 0.3);
        color: var(--text-dark);
        cursor: pointer;
        transition: all 0.3s;
        font-size: 14px;
        max-width: 80px;
      }

      .quantity-select:hover {
        background: var(--bg-glass);
        color: #150202;
        border: none;
        box-shadow: 0 0 15px var(--glow-neon);
      }

      .btn-group {
        display: flex;
        gap: 12px;
      }

      .customize-btn,
      .remove-btn {
        background: var(--bg-glass);
        color: rgb(66, 20, 20);
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 0px 8px var(--glow-neon);
        white-space: nowrap;
      }

      .customize-btn:hover,
      .remove-btn:hover {
        transform: scale(1.1);
        background: #deaeb2;
        color: #150202;
        box-shadow: 0px 0px 12px var(--glow-neon);
      }

      .subtotal-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 50px;
        background: var(--bg-glass);
        backdrop-filter: var(--glass-blur);
        box-shadow: var(--shadow);
        margin: 20px 50px 0;
        border-radius: 8px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .subtotal-bar .subtotal {
        font-size: 18px;
        font-weight: bold;
      }

      .subtotal-bar .promo-code {
        display: flex;
        gap: 5px;
        align-items: center;
      }

      .subtotal-bar .promo-code input {
        padding: 6px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-light);
        font-size: 14px;
      }

      .subtotal-bar .promo-code button {
        background: var(--btn-gradient);
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      .subtotal-bar .promo-code button:hover {
        transform: scale(1.05);
      }

      .place-order-container {
        padding: 20px 50px;
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .place-order-btn {
        background: lightpink;
        color: rgb(7, 1, 1);
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 0px 10px var(--glow-neon);
      }

      .place-order-btn:hover {
        transform: scale(1.05);
        box-shadow: 0px 0px 15px var(--glow-neon);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 200;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .modal-content {
        background: var(--btn-gradient);
        backdrop-filter: var(--glass-blur);
        padding: 10px;
        border-radius: 10px;
        width: 100%;
        height: fit-content;
        max-width: 400px;
        box-shadow: var(--shadow);
      }

      .modal-content h2 {
        margin-top: 0;
      }

      .modal-content label {
        display: block;
        margin: 10px 0 5px;
      }

      .modal-content input,
      .modal-content textarea {
        width: 80%;
        padding: 7px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(231, 193, 210, 0.765);
        color: var(--text-dark);
        font-size: 14px;
      }

      .modal-content button {
        background: var(--navbar-bg);
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 15px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 0px 8px var(--glow-neon);
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo-text {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-dark);
      }

      .logo-img {
        height: 40px;
        width: 40px;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid #ccc;
      }

      .custom-toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 255, 255, 0.3);
        z-index: 999;
        font-size: 16px;
        animation: fadeInOut 3s ease forwards;
        text-align: center;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(30px);
        }
        10% {
          opacity: 1;
          transform: translateX(-50%) translateY(0px);
        }
        90% {
          opacity: 1;
          transform: translateX(-50%) translateY(0px);
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) translateY(30px);
        }
      }

      .hamburger {
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 25px;
        height: 20px;
        cursor: pointer;
      }

      .hamburger span {
        display: block;
        height: 3px;
        width: 100%;
        background: var(--text-dark);
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }

      @media (max-width: 768px) {
        .nav-links {
          position: fixed;
          top: 50px;
          right: -100%;
          width: auto;
          height: auto;
          background: gainsboro;
          backdrop-filter: blur(25px);
          flex-direction: column;
          padding: 20px 20px;
          gap: 30px;
          transition: right 0.3s ease-in-out;
          z-index: 999;
          border-radius: 10px;
          border-color: #190a0a;
          box-shadow: 0 0 25px rgba(14, 9, 9, 0.6);
        }

        .nav-links.show {
          right: 0;
        }

        .nav-links a {
          font-size: 15px;
          color: #111;
          font-weight: 600;
          text-transform: uppercase;
          transition: all 0.3s ease;
        }

        .nav-links a:hover {
          color: #fff;
          transform: translateX(10px);
          text-shadow: 0 0 8px #ff4757, 0 0 15px #ff6b81;
        }

        .hamburger {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo-container">
        <img src="logo.JPG" alt="VenuResinCreation Logo" class="logo-img" />
        <span class="logo-text">Venuresincreation</span>
      </div>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="index.html">Shop</a>
        <a href="track.html">Track</a>
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="cart-container" id="cart-items"></div>

    <div class="subtotal-bar">
      <div class="subtotal" id="subtotal">Subtotal: Rs 0.00</div>
      <div class="promo-code">
        <input type="text" id="promoInput" placeholder="Enter Promo Code" />
        <button onclick="applyPromoCode()">Apply</button>
      </div>
    </div>

    <div class="place-order-container">
      <button class="place-order-btn">Place Order</button>
    </div>

    <div class="modal" id="customizeModal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2>Customize Porduct</h2>
        <label for="customText">Enter Custmization Details</label>
        <textarea id="customText" rows="4" placeholder="e.g.. preferred colors, text to be engraved, etc."></textarea>
        <button onclick="saveCustomization()">Save</button>
      </div>
    </div>

    <div class="modal" id="orderModal">
      <div class="modal-content order-form">
        <span class="close-modal" onclick="closeOrderModal()">&times;</span>
        <h2>Place Your Order üìù</h2>
        <label for="orderName">Full Name</label>
        <input type="text" id="orderName" placeholder="Enter your name" />
        <label for="orderEmail">Email</label>
        <input type="email" id="orderEmail" placeholder="you@example.com" />
        <label for="orderPhone">Phone Number</label>
        <input type="tel" id="orderPhone" placeholder="10-digit number" />
        <label for="orderAddress">Address</label>
        <textarea id="orderAddress" rows="2" placeholder="Full delivery address"></textarea>
        <label for="orderPincode">Pincode</label>
        <input type="text" id="orderPincode" placeholder="e.g. 400001" />
        <label for="orderLandmark">Landmark (Optional)</label>
        <input type="text" id="orderLandmark" placeholder="Nearby place if any" />
        <button onclick="submitOrder()">Submit Order</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("navLinks");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navLinks.classList.toggle("show");
      });

      document.querySelectorAll(".nav-links a").forEach((link) => {
        link.addEventListener("click", () => {
          if (navLinks.classList.contains("show")) {
            navLinks.classList.remove("show");
            hamburger.classList.remove("active");
          }
        });
      });
    </script>

    <script src="cart.js"></script>
  </body>
</html>
