<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Chat Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        height: 100vh;
        background: #f9f9fb;
        padding-top: 50px; /* Push content below fixed navbar */
      }

      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: linear-gradient(to right, #007aff, #5c6bc0);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        border-bottom: 2px solid #fff;
        z-index: 999;
      }
      .navbar div {
        font-weight: bold;
        font-size: 20px;
        color: #fff;
      }
      .navbar a {
        text-decoration: none;
        background: #ff4081;
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s;
      }
      .navbar a:hover {
        background: #e91e63;
      }

      /* Sessions Sidebar */
      .sessions {
        width: 320px;
        background: #ffffff;
        border-right: 2px solid #ddd;
        padding: 20px;
        overflow-y: auto;
      }

      /* Accordion */
      .accordion {
        border: none;
        background: #f1f1f5;
        border-radius: 12px;
        margin-bottom: 15px;
        overflow: hidden;
        transition: background 0.3s;
      }

      .accordion-header {
        padding: 18px 25px;
        font-weight: bold;
        background: #5c6bc0;
        color: white;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.3s;
        border-radius: 10px;
      }

      .accordion-header:hover {
        background: #3f51b5;
      }

      .accordion-content {
        display: none;
        flex-direction: column;
        gap: 12px;
        padding: 10px 15px;
        background: #ffffff;
      }

      .accordion.open .accordion-content {
        display: flex;
      }

      .session {
        padding: 12px 14px;
        border: 2px solid #ddd;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .session:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      }

      .session.active {
        border: 2px solid #007aff;
        background: #eef6ff;
        box-shadow: 0 4px 10px rgba(0, 122, 255, 0.2);
      }

      .badge {
        background: #ff4081;
        color: white;
        font-size: 12px;
        padding: 2px 8px;
        border-radius: 20px;
        margin-left: 8px;
      }

      .end-btn {
        background: #ff4d4d;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 12px;
        margin-left: 10px;
        transition: background 0.3s, transform 0.2s;
      }

      .end-btn:hover {
        background: #e60000;
        transform: scale(1.1);
      }

      /* Chatbox */
      .chatbox {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #fff;
      }

      .messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .message {
        margin-bottom: 12px;
        padding: 12px 18px;
        border-radius: 10px;
        max-width: 70%;
        font-weight: 500;
        opacity: 0;
        animation: fadeIn 0.5s forwards, slideIn 0.3s forwards;
      }

      .user {
        background: #e0f7fa;
        align-self: flex-start;
      }

      .admin {
        background: #d1c4e9;
        align-self: flex-end;
      }

      .system {
        background: #eeeeee;
        font-style: italic;
        text-align: center;
        align-self: center;
        padding: 12px;
        border-radius: 8px;
      }

      .input-box {
        display: flex;
        padding: 18px;
        border-top: 2px solid #ddd;
      }

      .input-box input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: box-shadow 0.3s, border-color 0.3s;
      }

      .input-box input:focus {
        box-shadow: 0 0 10px rgba(0, 122, 255, 0.6);
        border-color: #007aff;
      }

      .input-box button {
        margin-left: 10px;
        padding: 12px 20px;
        background: #007aff;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      .input-box button:disabled {
        background: #bbb;
      }

      .input-box button:hover {
        background: #005bb5;
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(10px);
        }
        to {
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
          padding-top: 60px; /* Maintain space for fixed navbar */
        }

        .sessions {
          width: 100%;
          border-right: none;
          border-bottom: 2px solid #ddd;
          max-height: 250px;
        }

        .chatbox {
          width: 100%;
          height: calc(100vh - 310px); /* Adjust based on sidebar height */
        }

        .accordion-header {
          font-size: 16px;
          padding: 14px 20px;
        }

        .session {
          flex-direction: column;
          align-items: flex-start;
          padding: 10px;
        }

        .end-btn {
          margin-top: 8px;
          margin-left: 0;
        }

        .input-box {
          flex-direction: column;
          gap: 10px;
          padding: 14px;
        }

        .input-box input {
          width: 100%;
        }

        .input-box button {
          width: 100%;
        }

        .message {
          max-width: 90%;
          font-size: 14px;
          word-break: break-word;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Navbar -->
    <div class="navbar">
      <div>ðŸ›  Admin Chat Panel</div>
      <a href="dashboard.html">Dashboard</a>
    </div>

    <!-- Session Sidebar -->
    <div class="sessions">
      <div class="accordion" id="activeAccordion">
        <div
          class="accordion-header"
          onclick="toggleAccordion('activeAccordion')"
        >
          ðŸŸ¢ Active Chats
          <span>â–¼</span>
        </div>
        <div class="accordion-content" id="activeSessions"></div>
      </div>

      <div class="accordion" id="closedAccordion">
        <div
          class="accordion-header"
          onclick="toggleAccordion('closedAccordion')"
        >
          ðŸ”´ Closed Chats
          <span>â–¼</span>
        </div>
        <div class="accordion-content" id="closedSessions"></div>
      </div>
    </div>

    <!-- Chatbox -->
    <div class="chatbox">
      <div class="messages" id="chatMessages"></div>
      <div class="input-box">
        <input
          type="text"
          id="replyInput"
          placeholder="Type a reply..."
          oninput="checkInput()"
        />
        <button id="sendBtn" onclick="sendReply()" disabled>Send</button>
      </div>
    </div>


<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA0StbmF9z2kK4WMEOpG9qO9XwlAfd",
        authDomain: "ecommerce-492b2.firebaseapp.com",
        databaseURL: "https://resinecomsite-b81db-default-rtdb.firebaseio.com/",
        projectId: "ecommerce-492b2",
        storageBucket: "ecommerce-492b2.appspot.com",
        messagingSenderId: "973139470429",
        appId: "1:973139470429:web:0c1915e57edfd72e6b0cb1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const activeDiv = document.getElementById('activeSessions');
    const closedDiv = document.getElementById('closedSessions');
    const chatMessagesDiv = document.getElementById('chatMessages');
    let currentSessionId = null;

    function toggleAccordion(id) {
        const accordion = document.getElementById(id);
        accordion.classList.toggle("open");
    }

    function loadSessions() {
        db.ref("livechats").on("value", snapshot => {
            activeDiv.innerHTML = "";
            closedDiv.innerHTML = "";

            snapshot.forEach(session => {
                const sessionId = session.key;
                const sessionData = session.val();
                const messages = Object.values(sessionData).filter(m => m.message);
                const lastMessage = messages[messages.length - 1];
                const isEnded = sessionData.status === "ended";
                const isNew = lastMessage?.from === "user";

                const div = document.createElement("div");
                div.className = "session";
                if (sessionId === currentSessionId) div.classList.add("active");

                const label = document.createElement("span");
                label.className = "chat-id";
                label.textContent = sessionId.slice(0, 8);

                if (isNew && !isEnded) {
                    const badge = document.createElement("span");
                    badge.className = "badge";
                    badge.textContent = "New";
                    label.appendChild(badge);
                }

                div.onclick = () => {
                    currentSessionId = sessionId;
                    document.querySelectorAll(".session").forEach(el => el.classList.remove("active"));
                    div.classList.add("active");
                    loadMessages(sessionId);
                };

                if (!isEnded) {
                    const endBtn = document.createElement("button");
                    endBtn.textContent = "End";
                    endBtn.className = "end-btn";
                    endBtn.onclick = e => {
                        e.stopPropagation();
                        endChatSession(sessionId);
                    };
                    div.appendChild(label);
                    div.appendChild(endBtn);
                    activeDiv.appendChild(div);
                } else {
                    div.appendChild(label);
                    closedDiv.appendChild(div);
                }
            });
        });
    }

    function loadMessages(sessionId) {
        chatMessagesDiv.innerHTML = "";
        const sessionRef = db.ref("livechats/" + sessionId);
        sessionRef.off();
        sessionRef.on("value", snapshot => {
            chatMessagesDiv.innerHTML = "";
            snapshot.forEach(msg => {
                const msgData = msg.val();
                if (!msgData.message) return;
                const msgDiv = document.createElement("div");
                msgDiv.className = "message " + (msgData.from === "admin" ? "admin" : msgData.from === "user" ? "user" : "system");
                msgDiv.textContent = msgData.message;
                chatMessagesDiv.appendChild(msgDiv);
            });
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
        });
    }

    function sendReply() {
        const text = document.getElementById("replyInput").value.trim();
        if (!text || !currentSessionId) return;
        const newMsgRef = db.ref("livechats/" + currentSessionId).push();
        newMsgRef.set({
            from: "admin",
            message: text
        }).then(() => {
            document.getElementById("replyInput").value = "";
        });
    }

    function endChatSession(sessionId) {
        if (confirm("End this chat session?")) {
            db.ref("livechats/" + sessionId + "/status").set("ended")
                .then(() => {
                    db.ref("livechats/" + sessionId).push().set({
                        from: "system",
                        message: "This chat has been closed by admin."
                    });
                });
        }
    }

    function checkInput() {
        const text = document.getElementById("replyInput").value.trim();
        const sendBtn = document.getElementById("sendBtn");
        sendBtn.disabled = !text;
    }

    loadSessions();
    toggleAccordion("activeAccordion"); // auto-open active on load
</script>
  </body>
</html>
